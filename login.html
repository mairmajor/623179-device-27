<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
</head>

<body>

    <main>
        <section class="login">
            <h2>Личный кабинет</h2>
            <p>Введите свой логин и пароль</p>
            <form class="login-form" action="http://echo.htmlacademy.ru" method="POST">
                <p>
                    <label for="user-login">Логин</label>
                    <input id="user-login" type="email" name="login" placeholder="email@example.com">
                </p>
                <p>
                    <label for="user-password">Пароль</label>
                    <input id="user-password" type="password" name="password" placeholder="********">
                </p>
                <p>
                    <input id="remember" type="checkbox" name="remember">
                    <label for="remember">Запомните меня</label>
                    <a href="#">Я забыл пароль!</a>
                </p>
                <button type="submit">Войти</button>
            </form>
            <button class="modal-close" type="button">Закрыть</button>
        </section>

    </main>

</body>

</html>
