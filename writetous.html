<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
</head>

<body>
    <main>

        <section class="writetous">
            <h2>Напишите нам</h2>
            <form class="writetous-form" action="http://echo.htmlacademy.ru" method="POST">
                <p class="writetous-item">
                    <label for="name">Ваше имя:</label>
                    <input id="name" type="text" placeholder="Имя Фамилия">
                </p>
                <p class="writetous-item">
                    <label for="email">Ваш e-mail:</label>
                    <input id="email" type="email" placeholder="email@example.com">
                </p>
                <p class="writetous-item">
                    <label for="latter">Текст письма:</label>
                    <textarea id="latter" placeholder="В свободной форме"></textarea>
                </p>
                <button type="submit" value="Отправить">Отправить</button>
            </form>
        </section>

    </main>

</body>

</html>
